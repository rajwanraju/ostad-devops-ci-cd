name: CI/CD Pipeline for Node.js App Development By:Rajwan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run check | tee test-results.txt

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt

  deploy:
    needs: test
    runs-on: [self-hosted, node-express-app]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: .

      - name: Display test results
        run: cat test-results.txt

      - name: Install dependencies
        run: npm install

      - name: Deploy application
        run: |
          pm2 stop node-express-app || true
          pm2 start npm --name "node-express-app" -- run start
        env:
          NODE_ENV: production